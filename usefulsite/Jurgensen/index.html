<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jurgensen Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
		var pagenum = 0;
		var go;
		var zeroes;
		
		$(document).ready(function(){
			goto();
		});
		
		function dual(){
			$("#pdfplace1").toggle();
			if(Math.abs(($("#pdfplace").width() / $(window).width())) - 0.4 <= 0.02){
				$("#pdfplace").css("width", "80vw");
			}else{
				$("#pdfplace").css("width", "40vw");
			}
		};
			
		function goto(){
			zeroes = ("0").repeat(4 - (pagenum + 20).toString().length)
			go = "pg_" + zeroes + (pagenum + 20) + ".pdf"
			
			if($("#pdfplace1").is(":visible")){
				go1 = "pg_" + zeroes + (pagenum + 19) + ".pdf"
				$("#pdfplace1").attr("src", go1);
			}
			
			$("#pdfplace").attr("src", go);
			$("b").html(pagenum);
		}
		
		function change(){
			pagenum = parseInt($("#textbox").val());
			goto();
		};
		
		function check(pom){
			if($("#pdfplace1").is(":visible")){
				eval("pagenum " + pom + "= 2;");
			}else{
				eval("pagenum " + pom + pom + ";");
			};
		};
    </script>
    <style>
    #pdfplace, #pdfplace1{
		height: 100vh;
		align: center;
		float: right;
	}
	#pdfplace1{
		width: 40vw;
		display: none;
	}
	#pdfplace{
		width: 80vw;
	}
	p, textarea, button{
		float: left;
		display: block;
	}
    </style>
  </head>
  <body>
	  <embed id="pdfplace" type="application/pdf"></embed>
	  <embed id="pdfplace1" type="application/pdf"></embed>
	  <p>The highest page is 788.<br>The lowest is -19.</p>
	  <br>
	  <br>
	  <br>
	  <br>
	  <textarea type="text" onkeydown="if (event.keyCode == 13) {change();}" id="textbox" rows="1" cols="4"></textarea>
	  <button onclick="change()">go</button>
	  <br>
	  <br>
	  <button onclick="check('-'); goto()">Previous Page</button>
	  <button onclick="check('+'); goto()">Next Page</button>
	  <br>
	  <br>
	  <button onclick="dual()">Dual Mode On/Off</button>
	  <br>
	  <p>PAGE: <b></b></p>
	  <br>
	  <br>
	  <br>
	  <button onclick="pagenum = -13; goto()">Table of Contents</button>
	  <button onclick="pagenum = 0; goto()">Chapter 1</button>
	  <button onclick="pagenum = 32; goto()">Chapter 2</button>
	  <button onclick="pagenum = 72; goto()">Chapter 3</button>
	  <button onclick="pagenum = 116; goto()">Chapter 4</button>
	  <button onclick="pagenum = 166; goto()">Chapter 5</button>
	  <button onclick="pagenum = 202; goto()">Chapter 6</button>
	  <button onclick="pagenum = 240; goto()">Chapter 7</button>
	  <button onclick="pagenum = 284; goto()">Chapter 8</button>
	  <button onclick="pagenum = 328; goto()">Chapter 9</button>
	  <button onclick="pagenum = 374; goto()">Chapter 10</button>
	  <button onclick="pagenum = 422; goto()">Chapter 11</button>
	  <button onclick="pagenum = 474; goto()">Chapter 12</button>
	  <button onclick="pagenum = 522; goto()">Chapter 13</button>
	  <button onclick="pagenum = 570; goto()">Chapter 14</button>
  </body>
</html>
