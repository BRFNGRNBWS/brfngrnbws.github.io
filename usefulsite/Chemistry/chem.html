<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chemistry Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
		var pagenum = 0;
		var go;
		var zeroes;
		
		$(document).ready(function(){
			goto();
		});
		
		function goto(){
			zeroes = ("0").repeat(4 - (pagenum + 24).toString().length)
			go = "pg_" + zeroes + (pagenum + 24) + ".pdf"
			$("#pdfplace").attr("src", go);
			$("b").html(pagenum);
		}
		
		function change(){
			pagenum = parseInt($("#textbox").val());
			goto();
		};
    </script>
    <style>
    #pdfplace{
		width: 75vw;
		height: 100vh;
		align: center;
		float: right;
	}
	p, textarea, button{
		float: left;
		display: block;
	}
    </style>
  </head>
  <body>
	  <embed id="pdfplace" type="application/pdf"></embed>
	  <p>The highest page is 947.<br>The lowest is -24.</p>
	  <br>
	  <br>
	  <br>
	  <br>
	  <textarea id="textbox" rows="1" cols="4"></textarea>
	  <button onclick="change()">go</button>
	  <br>
	  <br>
	  <button onclick="pagenum--; goto()">Previous Page</button>
	  <button onclick="pagenum++; goto()">Next Page</button>
	  <br>
	  <p>PAGE: <b></b></p>
  </body>
</html>
