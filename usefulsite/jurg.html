<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jurgensen Book</title>
    <script>
		var pagenum = $("#textbox").val();
		$(document).ready(function(){
			$("#pdfplace").attr("src","Jurgensen/pg_" + ("0" * (pagenum.toString().length - 4)) + (pagenum + 20) + ".pdf");
		};
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
	  <textarea id="textbox" rows="1" cols="4"></textarea>
	  <object id="pdfplace"></object>
  </body>
</html>
