<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wish List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link id="themesheet" rel="stylesheet" type="text/css" href="dark.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			tr {
			font-size: 200%;
			}
			
			ol > li {
				list-style: none;
			}
		</style>
		<script>
			$(document).ready(function(){
				var rows;
				var row;
					
					rows = $("#mainList tr").length;
					for(var i = 1; i < rows; i++){
						row = $("#mainList tr:eq(" + i + ") > td")[0];
						row.textContent = "" + i;
					}
			});
		</script>
	</head>
	<body>
		<div id="navcontain">
		</div>
		<script src="nav.js" type="text/javascript"></script>
		<br>
		<br>
		<div id="main">
			<h2>Colin's Things That He Really Wants List</h2>
			<table id="mainList" style="width: 100%">
				<tr>
					<td>
						<span style="font-weight: bold">Rank</span>
					</td>
					<td>
						<span style="font-weight: bold">Thing</span>
					</td>
					<td>
						<span style="font-weight: bold">Price</span>
					</td>
				</tr>
			</table>
			<br>
			<br>
			<br>
			<h>Also these shirts</h>
			<ol style="size: 200%;">
				<li><a target="_blank" href="https://www.teepublic.com/t-shirt/1032600-ripley-in-space">Ripley in Space (Black)</a></li><br>
				<li><a target="_blank" href="https://www.teepublic.com/t-shirt/1886110-alien">Alien (Navy)</a></li><br>
				<li><a target="_blank" href="https://www.teepublic.com/t-shirt/357881-out-there">Out There (Navy)</a></li><br>
				<li><a target="_blank" href="https://www.teepublic.com/t-shirt/492342-totoro">Totoro (Military Green)</a></li><br>
				
				<!-- <li><a target="_blank" href=""></a></li><br> -->
			</ol>
		</div>
	</body>
</html>
