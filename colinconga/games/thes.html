<!DOCTYPE html>
<html>
	<head>
		<title>Thesauruser</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link id="themesheet" rel="stylesheet" type="text/css" href="../dark.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			var converted = "";
			
			function thes1(){
				var fullstring = $("#txtbox").val();
				
				fullarr = fullstring.split(" ");
				for (var i = 0; i < fullarr.length; i++){
					thes(fullarr[i]);
				}
				
				console.log("converted:\n " + converted);
				$("#txtbox").val(converted);
			}
			
			function thes(currentword){
				var biggest = "";
				$.ajax({
					url: "http://thesaurus.altervista.org/thesaurus/v1?word=" + currentword + "&language=en_US&output=json&key=00VQJBeJNriPJDKWRTde", // NOTE: replace test_only with your own KEY 
					success: function(data){
						data = data["response"][0]["list"]["synonyms"].split("|");
						for(var l = 0; l < data.length(); l++){
							data[l].replace(" (similar term)", "");
							if(l == 0) biggest = data[0];
							if(data[l].length() > biggest.length()) biggest = data[l];
						}
					}, error: function(xhr, status, error){
						converted += currentword + " ";
					} 
				});
			}
		</script>
		<style>
			textarea {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="navcontain">
		</div>
		<script src="../nav.js" type="text/javascript"></script>
		<br><br><br>
		<div id="main">
			<textarea id="txtbox"></textarea>
			<br>
			<button onclick(thes1)>Click to Thesaurify</button>
		</div>
	</body>
</html>
