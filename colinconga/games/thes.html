<!DOCTYPE html>
<html>
	<head>
		<title>Thesauruser</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link id="themesheet" rel="stylesheet" type="text/css" href="../dark.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			var converted = "";
			
			function thes1(){
				var fullstring = $("#txtbox").val();
				
				fullarr = fullstring.split(" ");
				console.log("full array: " + fullarr);
				for (var i = 0; i < fullarr.length; i++){
					$.when(thes()).done(function(){
						thes(fullarr[i]);
					});
				}
				
				console.log("converted: " + converted);
				$("#txtbox").val(converted);
			}
			
			function thes(currentword){
				var biggest = "";
				console.log("sending request for " + currentword);
				
				$.ajax({
					url: "https://words.bighugelabs.com/api/2/678a8410d4199e25a0745ce5003fe5cd/" + currentword + "/json",
					success: function(thing1){
						thing1 = JSON.parse(thing1);
						var thing = [];
						console.log("response:" + thing1);
						
						if(thing1 !== null && thing1 !== undefined){
							if (thing1["noun"]) thing = thing.concat(thing1["noun"]["syn"]);
							if (thing1["verb"]) thing = thing.concat(thing1["verb"]["syn"]);
							if (thing1["adjective"]) thing = thing.concat(thing1["adjective"]["syn"]);
							
							console.log("word list: " + thing);
							for (var l = 0; l < thing.length; l++){
								if(!l) biggest = thing[l];
								if(thing[l].length > biggest.length) biggest = thing[l];
							}
							converted += biggest + " ";
						}
					},
					error: function(){
						converted += currentword + " ";
					}
				});
				/*$.ajax({
					url: "http://thesaurus.altervista.org/thesaurus/v1?word=" + currentword + "&language=en_US&output=json&key=00VQJBeJNriPJDKWRTde",
					success: function(data){
						data = data["response"][0]["list"]["synonyms"].split("|");
						for(var l = 0; l < data.length; l++){
							data[l].replace(" (similar term)", "");
							if(l == 0) biggest = data[0];
							if(data[l].length > biggest.length) biggest = data[l];
						}
						converted += biggest + " ";
					},
					error: function(xhr, status, error){
						converted += currentword + " ";
					} 
				});*/
			}
		</script>
		<style>
			textarea {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="navcontain">
		</div>
		<script src="../nav.js" type="text/javascript"></script>
		<br><br><br>
		<div id="main">
			<textarea id="txtbox"></textarea>
			<br>
			<button onclick(thes1())>Click to Thesaurify</button>
		</div>
	</body>
</html>
